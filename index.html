<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Administer the Pain</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <label for="search">
                    <img src="" alt="magnifying glass icon">
                    <input type="text" name="search" id="search">
                </label>
                <button class="notification-btn">
                    <img src="" alt="notification bell icon">
                </button>
                <img src="" alt="small avatar icon" class="small-avatar">
                <h4>MissBabelFish</h4>
            </div>
            <div class="header-bottom"></div>
        </div>
        <div class="sidebar">
            <nav class="main-nav">
                <h1>Dashboard</h1>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </nav>
            <nav class="secondary-nav">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>
        <div class="main-container">
            <div class="articles-container">
                <h3 class="section-headings">Your Projects</h3>
                <div class="articles"></div>
            </div>  
            <div class="main-sidebar">
                <h3 class="section-headings">Announcements</h3>
                <div class="annoucements"></div>
                <h3 class="section-headings">Trending</h3>
                <div class="trending"></div>
            </div>
        </div>
    </div>
